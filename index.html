<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Signup Form</title>
</head>
<body>
		<div class="sidebar">
			<div class="sidebar-banner">
				<img src="images/odin-lined.png" class="sidebar-logo" alt="Odin Trademark Logo">
				<p class="sidebar-title">ODIN</p>
			</div>

			<footer class="sidebar-footer">
				Photo by <a href="https://unsplash.com/@claybanks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Clay Banks</a> on <a href="https://unsplash.com/photos/waterfalls-under-gray-sky-pCBn8dsdnGc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
			</footer>
		</div>

		<div class="main-box">
			<div class="main-intro">
				<div class="intro-textbox">
					<p class="intro-text-one">
						This is not a real online service! You know you need something
						like this in your life to help you realize your deepest dreams. 
						Sign up <span class="em">now</span> to get started.
					</p>
					<p class="intro-text-two">
						You <span class="em">know</span> you want to.
					</p>
				</div>
			</div>
			<div class="main-form">
				<div class="form-section">
					<h3>Let's do this!</h3>
					<form class="form-box">
						<p>
							<label for="firstname">
								<span>FIRST NAME</span>
							</label>
							<input type="text" id="firstname" name="firstname"/>
						</p>
						<p>
							<label for="lastname">
								<span>LAST NAME</span>
							</label>
							<input type="text" id="lastname" name="lastname"/>
						</p>
						<p>
							<label for="email">
								<span>EMAIL</span>
							</label>
							<input type="email" id="email" name="email"/>
						</p>
						<p>
							<label for="phone">
								<span>PHONE NUMBER</span>
							</label>
							<input type="tel" id="phone" name="phone"/>
						</p>
						<p>
							<label for="pwd">
								<span>PASSWORD</span>
							</label>
							<input type="pwd" id="pwd" name="password"/>
						</p>
						<p>
							<label for="confirmpwd">
								<span>CONFIRM PASSWORD</span>
							</label>
							<input type="pwd" id="confirmpwd" name="confirmpassword"/>
						</p>
					</form>
				</div>
			</div>
			<div class="main-account">
				<div class="account-section">
					<button type="button" class="account-create">Create Account</button>
					<div class="login">
						Already have an account? <button type="button" class="account-login">Log in</button>
					</div>
				</div>

			</div>
		</div>
	<script src="script.js"></script>
</body>
</html>
